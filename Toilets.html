<html>
	<head>
		<meta charset="utf-8">
		<title>Toilet Map</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
		<script type="text/javascript" src="./js/script.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body onload="initSystem('toilet');">
		<!-- Navbar -->
		<div class="navContainer">
			<a class="linkNav" href="Index.html">Hjem</a>
			<a class="linkNav" href="playground.html">Lekeplasser</a>
			<a class="linkNav" id="active" href="Toilets.html">Toaletter</a>
			<a class="linkNav" href="FavToilet.html">Favoritt Toalett</a>
			<a class="linkNav" href="pub.html">Pub</a>
		</div>
		<!-- Header Img-->
		<div id="containerImg">
			<img id="coverImg" src="Media/BergenHeader.png" width="1200" height="529" alt="Monochrome photo of Bergen">
		</div>
		<!-- Quick Search Form -->
		<h1>Hurtig Søk</h1>
		<div class="formField">
			<form action="Toilets.html" accepted-charset="UTF-8" method="GET">
				<label><input type="text" name="quickSearch"></label>
				<label><input type="submit" value="Commit Values"></label>
			</form>
		</div>
		<!-- Advandced Search Form -->
		<h1>Avansert Søk</h1>
		<div class="formField">
			<form action="Toilets.html" method="GET">
				<label>Herre<input type="checkbox" name="herre" value="1"></label>
				<label>Dame<input type="checkbox" name="dame" value="1"></label>
				<label>Gratis<input type="checkbox" name="gratis" value="NULL"></label>
				<label>Maks Pris<input type="number" name ="pris" style="width:4em"></label>
				<label>Rullestol<input type="checkbox" name="rullestol" value="1"></label>
				<label>Kun Pissoar<input type="checkbox" name="pissoir_only" value="1"></label>
				<label>Stellerom<input type="checkbox" name="stellerom" value="1"></label>
				<label>Tidspunkt<input type="text" name ="openWhen" style="width:4em"></label>
				<label>Åpen Nå<input type="checkbox" name="openNow" value="y"></label>
				<label><input type="submit" value="Commit Values"></label>
			</form>
		</div>
		<!-- Content -->
		<section class="content">
			<div id="targetHeader"></div>
			<!-- Result List -->
			<ol id="orderList">
				<div id="targetList"></div>
			</ol>
			<!-- Map-->
		</section>
		<section class="mapContainer">
			<div id="map"></div>
			<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsDntt79fV1ArkSCxH1hvyVbD2ZapF4yA&libraries=geometry&callback=initMap"></script>
		</section>
		<!-- Footer -->
		<p id="footer"> <a href="ToBeAdded">Privacy Policy</a> <a href="ToBeAdded">Contact</a> <a href="ToBeAdded">Terms & Conditions</a></p>
	</body>
</html>
